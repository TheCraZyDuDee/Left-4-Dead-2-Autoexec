//put it in here: "C:\Steam\steamapps\common\Left 4 Dead 2\left4dead2\cfg" or wherever you installed it
//also set the config.cfg on "Read Only" if you don't want Settings to be overwritten
//if you see the "//" in front of a Command that means it's disabled so if you want to use that Command remove them

                       /////////////////
		      //launchoptions//
                     /////////////////

//go to Steam Libary, rightclick Left 4 Dead 2, click Properties, "Set Launch Options" and paste them there (make a space between each one)

//Removes the Motion Blur when shader effects on high or above
//+mat_motion_blur_percent_of_screen_max 0

//Disables HDR Lighting (Also think that it could increase performance a bit)
//+mat_hdr_level 0

//Skips the Cutscene at startup
//-novid

//Disables Joycons
//-nojoy

//Let the Game use all available Cores
//-useallavailablecores

//Opens the Console directly on startup
//-console

//Change the Game Language
//-language (your language code) - supported languages: en (English), da (Danish), nl (Dutch), fi (Finnish), fr (French), de (German), it (Italian), ja (Japanese), ko (Korean), no (Norwegian), pl (Polish), pt (Portuguese), ru (Russian), zh-CN (Simplified Chinese), zh-TW (Traditional Chinese), es (Spanish), sv (Swedish), hu (Hungarian), tr (Turkish), bg (Bulgarian), cs (Czech), el (Greek), pt-BR (Portuguese - Brazil), ro (Romanian), es-419 (Spanish - Latin American, th (Thai), uk (Ukrainian), vn (Vietnamese)

//Removes the Gore completly (can boost fps)
//-lv

//Disables IPX Support
//-noipx

//Sets the Game on High Priority
//-high

//Not really sure what it does lol
//+precache_all_survivors 1

//Changes the Client Port (should fix issues with "Failed after 10 retrys" Messages)
//+clientport 27619

//Forces the engine to use operating system mouse parameters.
//-noforcemparms

//Forces the engine to use operating system mouse acceleration.
//-noforcemaccel

			 /////////////
			// Settings//
		       /////////////

//For Font Addons (Just change to your resolution)
//mat_setvideomode 1440 810 1; mat_setvideomode 1440 810 0 //0 = Fullscreen, 1 = Windowed, 2 = Borderless Window

//changes the Brightness of the Game (works only in Fullscreen)
mat_monitorgamma				1.6		// Brightest 1.6 - Darkest 2.6
mat_monitorgamma_tv_enabled			0		// Set to 0 if the game is too bright


//Changes the Viewmodel and Base fov
cl_viewmodelfovsurvivor				120
fov_desired					125

//Changes the cl_interp from 0.100 to 0.0167 (100ms - 16.7ms) for better melee deadstops against hunter and jockeys
rate						128000
cl_cmdrate 					128
cl_updaterate 					128
cl_interp 					0.0167
cl_interp_ratio 				-1

//General network settings that may helps you when you play in 100 tickrate servers
cl_lagcompensation				1
cl_resend					1.5
cl_timeout					15
net_maxroutable					1200
net_splitpacket_maxrate				50000
net_splitrate					2

//Ping Cap for Server Search (doesn't work i think, maybe just with the old browser?)
//mm_dedicated_search_maxping			100

//Shows net_graph 1 and for Ping, FPS, lerp etc.
net_graph 					1		//0 = off, 1 = lerp, ping, fps etc., 2 & 3 = they add some graphs idk
net_graphproportionalfont 			0		//0 = small Font, 1 = big Font
net_graphpos 					1		//changes the position - 0 = left, 1 = right, 2 = middle 
net_graphheight 				770		//set the height, 0 = on the bottom of the screen

//Green Crosshair
//cl_crosshair_alpha 				255
//cl_crosshair_blue 				0
//cl_crosshair_dynamic 				0
//cl_crosshair_green 				255
//cl_crosshair_red 				0
//cl_crosshair_thickness			2

//Use this one instead for custom Crosshair Mods (also requires this addon: https://steamcommunity.com/sharedfiles/filedetails/?id=121725116)
//It removes all Crosshairs that aren't disabled with cl_crosshair_alpha we only want the circle for Shoving recoil.
cl_crosshair_alpha 				0

//Better Thirdperson Aiming
c_thirdpersonshoulderaimdist			360.0		//not really sure lol
c_thirdpersonshoulderdist			120.0		//changes the thirdperson fov
c_thirdpersonshoulderheight			0.0		//changes the height from the camera
c_thirdpersonshoulderoffset			0.0		//changes the offset from the camera

//Some FPS Tweaks
budget_show_history				0
cl_detail_avoid_force				0
cl_detail_avoid_recover_speed			0
cl_detail_max_sway				0
cl_perf_wizard_enable				0
cl_phys_timescale				1.0
cl_ragdoll_limit				0
func_break_max_pieces				0
mat_bloom_scalefactor_scalar			0
mat_grain_scale_override			0
r_ambientfraction				0.2
r_cheapwaterend					1
r_cheapwaterstart				1
r_dynamic					1
r_eyemove					0
r_eyeshift_x					0
r_eyeshift_y					0
r_eyeshift_z					0
r_eyesize					0
r_PhysPropStaticLighting			0

//determines the threading mode the material system uses. -1 = system default, 0 = synchronous single thread, 1 = queued single threaded mode, 2 = multi-threaded mode (for reasons i don't understand you want to use -2)
//using the +mat_queue_mode startoption never worked for me but autoexec does sooooo
mat_queue_mode					-2

//Just general client stuff.
cl_playerspraydisable				0		//Set to 1 to disable in-game sprays (useful for streamers who have players using NSFW sprays)
cl_allowdownload				0
cl_allowupload					0
cl_autohelp					0
cl_clearhinthistory				1
cl_downloadfilter				none
cl_forcepreload					1
cl_ideal_spec_mode				4
cl_predictweapons				1
cl_showhelp					0
con_enable					1
gameinstructor_enable				0
joystick					0
sc_enable					0
sc_enable2					0
spec_allowroaming				1

//Some minor changes to the Subtitles to make it appear and disappear faster
cc_lang						english		//Emtpy = Use game UI language
cc_linger_time					0.5
cc_predisplay_time				0
cc_subtitles					0
closecaption					1
english						1

			 ////////////////////
			// Sound Settings //
		       ////////////////////

snd_musicvolume					0
dsp_enhance_stereo				0
dsp_slow_cpu					0

			 //////////////////
			// Mic Settings //
		       //////////////////

bind "Mouse4" "+voicerecord"
voice_loopback					0		//Set to 1 if you want to hear yourself when you use your mic
voice_enable					1
voice_modenable					1
voice_scale					1
voice_threshold					0
voice_vox					0

			 /////////////
			// aliases //
		       /////////////

//sets you AFK
alias afk "go_away_from_keyboard"

//toggles crosshair
alias crosshair "toggle crosshair 0 1"

//toggle voicechat (doesn't work fully)
alias voice "toggle voice_enable 0 1"

//goes into thirdperson and removes crosshair in it, enables it back in firstperson
alias 3rdcr "thirdpersonshoulder; toggle crosshair 0 1"

//goes into thirdprson without removing the crosshair
alias 3rd "thirdpersonshoulder"

